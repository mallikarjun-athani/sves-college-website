name: ğŸš€ Deploy Website to InfinityFree

on:
  push:
    branches:
      - main  # Trigger deployment when you push to the 'main' branch

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ” Replace DB Placeholders
      run: |
        sed -i "s/__DB_HOST__/${{ secrets.DB_HOST }}/g" backend/db.php
        sed -i "s/__DB_USER__/${{ secrets.DB_USER }}/g" backend/db.php
        sed -i "s/__DB_PASS__/${{ secrets.DB_PASS }}/g" backend/db.php
        sed -i "s/__DB_NAME__/${{ secrets.DB_NAME }}/g" backend/db.php

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /htdocs/  # InfinityFree uses /htdocs/ as the public folder
