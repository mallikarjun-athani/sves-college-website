<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads Manager | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f4f7f6;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            min-height: 100vh;
        }

        .sidebar-brand {
            padding: 0 30px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }

        .sidebar-menu a i {
            margin-right: 15px;
            width: 20px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }

        .management-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>SVES Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-notes.html"><i class="fas fa-file-alt"></i> Manage Notes</a>
            <a href="manage-gallery.html"><i class="fas fa-images"></i> Manage Gallery</a>
            <a href="manage-announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="manage-faculty.html"><i class="fas fa-user-tie"></i> Faculty</a>
            <a href="manage-faq.html"><i class="fas fa-question-circle"></i> FAQ Manager</a>
            <a href="manage-downloads.html" class="active"><i class="fas fa-download"></i> Downloads</a>
            <a href="#" id="logout-btn" style="margin-top: 50px; color: #ff6b6b;"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="management-card">
            <h1>Resources & Downloads</h1>
            <p style="margin-bottom: 30px; color: var(--text-muted);">Manage syllabus, application forms, and other
                downloadable documents.</p>
            <div style="padding: 50px; text-align: center; border: 2px dashed #eee; border-radius: 10px;">
                <i class="fas fa-folder-open" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                <h3>Module Integration Pending</h3>
                <p>This section will be integrated with Supabase Storage soon.</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '../index.html';
        });
    </script>
</body>

</html>
