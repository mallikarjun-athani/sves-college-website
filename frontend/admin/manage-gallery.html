<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gallery | SVES Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid #eee;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item-info {
            padding: 15px;
        }

        .gallery-item-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .gallery-item-category {
            font-size: 0.75rem;
            color: var(--secondary-dark);
            font-weight: 700;
            text-transform: uppercase;
        }

        .gallery-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: 0.3s;
        }

        .gallery-item:hover .gallery-actions {
            opacity: 1;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.edit {
            color: #2563eb;
        }

        .action-btn.delete {
            color: #dc2626;
        }

        .upload-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .upload-preview img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar" id="admin-sidebar"></div>

        <div class="main-content">
            <header class="header-bar">
                <h1>Gallery Management</h1>
                <div class="admin-profile flex align-center">
                    <span>Welcome, <strong>Admin</strong></span>
                    <i class="fas fa-user-circle" style="margin-left: 15px; font-size: 1.5rem;"></i>
                </div>
            </header>

            <div class="admin-body">
                <div class="filter-bar">
                    <div class="form-group" style="flex: 1;">
                        <label>Filter by Category</label>
                        <select id="filter-category" onchange="loadGallery()">
                            <option value="">All Alliums</option>
                            <option value="Campus">Campus</option>
                            <option value="Events">Events</option>
                            <option value="Infrastructure">Infrastructure</option>
                            <option value="Student Life">Student Life</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Photos
                    </button>
                </div>

                <div id="gallery-container" class="gallery-grid">
                    <div class="text-center" style="grid-column: 1/-1; padding: 50px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--secondary);"></i>
                        <p style="margin-top: 15px; color: var(--text-muted);">Fetching gallery...</p>
                    </div>
                </div>
            </div>

            <footer class="admin-footer">
                <p>&copy; 2026 SVES Admin Portal. | <a href="../index.html">Back to Website</a></p>
            </footer>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="gallery-modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 25px; color: var(--primary);">Upload New Photos</h2>
            <form id="gallery-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label>Caption / Title</label>
                    <input type="text" id="gallery-caption" required placeholder="e.g., Graduation Day 2026">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="gallery-category" required>
                        <option value="Campus">Campus</option>
                        <option value="Events">Events</option>
                        <option value="Infrastructure">Infrastructure</option>
                        <option value="Student Life">Student Life</option>
                    </select>
                </div>
                <div class="form-group" id="file-input-group">
                    <label>Select Images</label>
                    <input type="file" id="gallery-images" accept="image/*" multiple onchange="previewImages()">
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;">You can select multiple
                        images at once.</p>
                    <div id="image-previews" class="upload-preview"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Upload & Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';

        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            const category = document.getElementById('filter-category').value;

            try {
                let items = await apiGet('/gallery');
                if (category) {
                    items = items.filter(i => i.category === category);
                }

                if (items.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px;">No photos found.</div>';
                    return;
                }

                container.innerHTML = items.map(item => `
                    <div class="gallery-item">
                        <img src="${item.image_path}" alt="${item.caption}">
                        <div class="action-btns" style="position: absolute; top: 10px; right: 10px; z-index: 10;">
                            <button class="btn-icon" title="Edit Photo" onclick='openEditModal(${JSON.stringify(item)})'>
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon delete" title="Delete Photo" onclick="deleteGalleryItem(${item.id})">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="gallery-item-info">
                            <div class="gallery-item-category">${item.category}</div>
                            <div class="gallery-item-title">${item.caption || 'Untitled'}</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<p class="text-center" style="grid-column: 1/-1; color: red;">Failed to load gallery.</p>';
            }
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Upload New Photos';
            document.getElementById('gallery-form').reset();
            document.getElementById('item-id').value = '';
            document.getElementById('file-input-group').style.display = 'block';
            document.getElementById('image-previews').innerHTML = '';
            document.getElementById('save-btn').textContent = 'Upload & Save';
            document.getElementById('gallery-modal').classList.add('active');
        }

        function openEditModal(item) {
            document.getElementById('modal-title').textContent = 'Edit Photo Info';
            document.getElementById('item-id').value = item.id;
            document.getElementById('gallery-caption').value = item.caption || '';
            document.getElementById('gallery-category').value = item.category || 'Events';
            document.getElementById('file-input-group').style.display = 'none';
            document.getElementById('save-btn').textContent = 'Update Info';
            document.getElementById('gallery-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('gallery-modal').classList.remove('active'); }

        function previewImages() {
            const preview = document.getElementById('image-previews');
            const files = document.getElementById('gallery-images').files;
            preview.innerHTML = '';

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('gallery-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = id ? 'Updating...' : 'Uploading...';

            try {
                if (id) {
                    await apiPut(`/gallery/${id}`, {
                        caption: document.getElementById('gallery-caption').value,
                        category: document.getElementById('gallery-category').value
                    });
                } else {
                    const formData = new FormData();
                    formData.append('caption', document.getElementById('gallery-caption').value);
                    formData.append('category', document.getElementById('gallery-category').value);

                    const files = document.getElementById('gallery-images').files;
                    for (let i = 0; i < files.length; i++) {
                        formData.append('images', files[i]);
                    }

                    await apiPostFormData('/gallery', formData);
                }

                closeModal();
                loadGallery();
            } catch (error) {
                alert('Action failed: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save';
            }
        });

        async function deleteGalleryItem(id) {
            if (!confirm('Are you sure you want to delete this photo?')) return;
            try {
                await apiDelete(`/gallery/${id}`);
                loadGallery();
            } catch (error) { alert('Delete failed'); }
        }

        window.onload = loadGallery;
    </script>
</body>

</html>
