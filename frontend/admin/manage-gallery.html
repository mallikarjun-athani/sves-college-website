<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gallery | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .img-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .gallery-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
            transition: transform 0.3s ease;
            position: relative;
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .gallery-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .gallery-card-content {
            padding: 20px;
        }

        .gallery-category {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--secondary);
            background: rgba(0, 35, 71, 0.05);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .gallery-caption {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            margin: 0 0 15px;
            height: 48px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .delete-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(217, 83, 79, 0.9);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            transition: var(--transition);
            opacity: 0.8;
        }

        .delete-overlay:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .upload-area {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 40px;
            border: 1px solid #eee;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            z-index: 2000;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: #28a745;
        }

        .alert-error {
            background: #dc3545;
        }
    </style>
</head>

<body>
    <div id="admin-sidebar"></div>

    <div class="main-content">
        <div class="header-bar">
            <h1>Manage Gallery</h1>
            <div class="admin-profile">
                Welcome, <strong>Admin</strong>
            </div>
        </div>

        <div class="alert" id="custom-alert"></div>

        <div class="upload-area">
            <div style="border-bottom: 2px solid #f8f9fa; margin-bottom: 25px; padding-bottom: 10px;">
                <h3 style="margin: 0; display: flex; align-items: center; gap: 12px; color: var(--primary);">
                    <i class="fas fa-cloud-upload-alt" style="color: var(--secondary); font-size: 1.5rem;"></i>
                    Upload New Photo to Album
                </h3>
            </div>

            <form id="gallery-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label><i class="fas fa-edit" style="margin-right: 5px;"></i> Image Caption</label>
                        <input type="text" id="caption" placeholder="Enter a descriptive caption" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-folder-open" style="margin-right: 5px;"></i> Album Category</label>
                        <select id="category" required>
                            <option value="Campus">Campus & Facilities</option>
                            <option value="Events">College Events</option>
                            <option value="Cultural">Cultural Programs</option>
                            <option value="Sports">Sports Activities</option>
                            <option value="Banner">Homepage Banners</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-image" style="margin-right: 5px;"></i> Select Image File</label>
                    <div style="background: #fdfdfd; border: 2px dashed #eee; padding: 20px; border-radius: 10px; transition: 0.3s;"
                        onmouseover="this.style.borderColor='var(--secondary)'"
                        onmouseout="this.style.borderColor='#eee'">
                        <input type="file" id="image_file" accept="image/*" required
                            style="border: none; padding: 0; background: none;">
                        <p style="font-size: 0.82rem; color: #888; margin-top: 10px; margin-bottom: 0;">
                            <i class="fas fa-info-circle"></i> Supports JPG, PNG (Max 5MB). Best for gallery: 800x600px.
                        </p>
                    </div>
                </div>

                <div style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary" id="submit-btn"
                        style="min-width: 180px; height: 48px;">
                        <i class="fas fa-upload" style="margin-right: 8px;"></i> Publish to Gallery
                    </button>
                </div>
            </form>
        </div>

        <div class="flex justify-between align-center" style="margin-bottom: 20px;">
            <h3>Published Photos</h3>
            <button onclick="loadGallery()" class="btn btn-outline btn-sm"><i class="fas fa-sync"></i> Refresh</button>
        </div>

        <div id="gallery-container" class="img-grid-container">
            <!-- Images will be loaded here -->
            <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--secondary);"></i>
                <p style="margin-top: 15px; color: #777;">Loading gallery images...</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js?v=2.0"></script>
    <script>
        // Security Check
        if (!isLoggedIn()) window.location.href = 'login.html';

        const alertContainer = document.getElementById('custom-alert');

        function notify(msg, type = 'success') {
            alertContainer.textContent = msg;
            alertContainer.className = `alert alert-${type}`;
            alertContainer.style.display = 'block';
            setTimeout(() => alertContainer.style.display = 'none', 3000);
        }

        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            try {
                const data = await apiGet('/gallery');

                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 60px; background: #fff; border-radius: 12px;">
                            <i class="far fa-images fa-4x" style="color: #eee; margin-bottom: 20px;"></i>
                            <h4 style="color: #999;">The gallery is empty</h4>
                            <p style="color: #bbb;">Upload your first photo to get started!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.map(img => `
                    <div class="gallery-card">
                        <img src="${resolvePath(img.image_path)}" alt="${img.caption}" onerror="this.src='../assets/images/placeholder.jpg'">
                        <button class="delete-overlay delete-btn" data-id="${img.id}" title="Delete this image">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <div class="gallery-card-content">
                            <span class="gallery-category">${img.category}</span>
                            <h4 class="gallery-caption">${img.caption}</h4>
                            <div style="font-size: 0.8rem; color: #999;">
                                <i class="far fa-calendar-alt"></i> ${new Date(img.created_at || Date.now()).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: red; padding: 40px;">Failed to load images. Backend might be down.</div>`;
            }
        }

        // Handle Form Submission
        document.getElementById('gallery-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('caption', document.getElementById('caption').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('image_file', document.getElementById('image_file').files[0]);

            try {
                await apiPost('/gallery', formData);
                notify('Photo uploaded and published successfully!');
                document.getElementById('gallery-form').reset();
                loadGallery();
            } catch (err) {
                notify('Error: Could not upload file. Try a smaller image.', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Delete Image Event Delegation
        document.getElementById('gallery-container').addEventListener('click', (e) => {
            const btn = e.target.closest('.delete-btn');
            if (btn) {
                const id = btn.getAttribute('data-id');
                if (confirm('Are you sure you want to permanently delete this photo?')) {
                    performDelete(id);
                }
            }
        });

        async function performDelete(id) {
            try {
                await apiDelete(`/gallery/${id}`);
                notify('Image removed successfully');
                loadGallery();
            } catch (err) {
                notify('Could not delete image. Permission denied.', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
