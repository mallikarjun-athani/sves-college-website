<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gallery | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f4f7f6;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .sidebar-menu a i {
            margin-right: 15px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-top: 20px;
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: #fafafa;
        }

        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .alert {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }

        .img-preview {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand" style="padding: 0 30px 40px;">
            <h2 style="color:white">SVES Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-notes.html"><i class="fas fa-file-alt"></i> Manage Notes</a>
            <a href="manage-gallery.html" class="active"><i class="fas fa-images"></i> Manage Gallery</a>
            <a href="manage-announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="manage-faculty.html"><i class="fas fa-user-tie"></i> Faculty</a>
            <a href="#" onclick="logout()" style="margin-top: 50px; color: #ff6b6b;"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Manage Gallery & Images</h1>
        <p>Upload banners, campus photos, and event images easily.</p>
        <div class="alert" id="alert"></div>

        <div class="upload-form">
            <h3>Upload New Image</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-grid" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Image Caption</label>
                        <input type="text" name="caption" id="caption" placeholder="e.g. Annual Day 2024" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" id="category" required>
                            <option value="Campus">Campus</option>
                            <option value="Events">Events</option>
                            <option value="Cultural">Cultural</option>
                            <option value="Sports">Sports</option>
                            <option value="Banner">Banner (Home Page)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select Image File</label>
                    <input type="file" name="image_file" id="image_file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Save</button>
            </form>
        </div>

        <h3>Uploaded Media</h3>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Preview</th>
                    <th>Caption</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="gallery-list">
                <tr>
                    <td colspan="4" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../assets/js/api.js"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';
        function logout() { removeToken(); window.location.href = 'login.html'; }

        const alertEl = document.getElementById('alert');
        function showAlert(msg, err) { alertEl.textContent = msg; alertEl.className = 'alert' + (err ? ' error' : ''); alertEl.style.display = 'block'; setTimeout(() => alertEl.style.display = 'none', 3000); }

        async function loadGallery() {
            try {
                const data = await apiGet('/gallery');
                const list = document.getElementById('gallery-list');
                if (!data.length) { list.innerHTML = '<tr><td colspan="4" style="text-align:center">No images uploaded yet.</td></tr>'; return; }
                list.innerHTML = data.map(img => `
                    <tr>
                        <td><img src="../../${img.image_path}" class="img-preview" alt=""></td>
                        <td>${img.caption}</td>
                        <td><span class="badge">${img.category}</span></td>
                        <td><a href="#" onclick="deleteImage(${img.id})" style="color: #d9534f;"><i class="fas fa-trash"></i> Delete</a></td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function deleteImage(id) {
            if (!confirm('Are you sure?')) return;
            try { await apiDelete(`/gallery/${id}`); showAlert('Image deleted'); loadGallery(); }
            catch (e) { showAlert('Failed to delete', true); }
        }

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('caption', document.getElementById('caption').value);
            formData.append('category', document.getElementById('category').value);
            formData.append('image_file', document.getElementById('image_file').files[0]);
            try {
                await apiPost('/gallery', formData);
                showAlert('Image uploaded successfully!');
                document.getElementById('upload-form').reset();
                loadGallery();
            } catch (e) { showAlert('Failed to upload', true); }
        });

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>

</html>
