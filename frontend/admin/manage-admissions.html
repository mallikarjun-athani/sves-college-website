<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admissions | SVES Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .admission-table-container {
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-top: 30px;
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff7ed;
            color: #9a3412;
        }

        .status-contacted {
            background: #eff6ff;
            color: #1e40af;
        }

        .status-admitted {
            background: #f0fdf4;
            color: #166534;
        }

        .status-rejected {
            background: #fef2f2;
            color: #991b1b;
        }

        .app-detail-row {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }

        .app-detail-row label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .app-detail-row p {
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .academic-box {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #475569;
            line-height: 1.6;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar" id="admin-sidebar"></div>

        <div class="main-content">
            <header class="header-bar">
                <h1>Admissions Management</h1>
                <div class="admin-profile flex align-center">
                    <span>Welcome, <strong>Admin</strong></span>
                    <i class="fas fa-user-circle" style="margin-left: 15px; font-size: 1.5rem;"></i>
                </div>
            </header>

            <div class="admin-body">
                <div class="card-grid">
                    <div class="stat-card">
                        <div>
                            <h3>Total Applications</h3>
                            <p class="stat-val" id="stat-total">0</p>
                        </div>
                        <i class="fas fa-file-invoice" style="font-size: 2rem; color: #eff6ff;"></i>
                    </div>
                    <div class="stat-card">
                        <div>
                            <h3>Pending Review</h3>
                            <p class="stat-val" id="stat-pending" style="color: #d97706;">0</p>
                        </div>
                        <i class="fas fa-clock" style="font-size: 2rem; color: #fffbeb;"></i>
                    </div>
                    <div class="stat-card">
                        <div>
                            <h3>Contacted</h3>
                            <p class="stat-val" id="stat-contacted" style="color: #2563eb;">0</p>
                        </div>
                        <i class="fas fa-phone-alt" style="font-size: 2rem; color: #eff6ff;"></i>
                    </div>
                    <div class="stat-card">
                        <div>
                            <h3>Admitted</h3>
                            <p class="stat-val" id="stat-admitted" style="color: #16a34a;">0</p>
                        </div>
                        <i class="fas fa-check-circle" style="font-size: 2rem; color: #f0fdf4;"></i>
                    </div>
                </div>

                <div class="filter-bar">
                    <div class="form-group" style="flex: 1;">
                        <label>Filter Status</label>
                        <select id="filter-status" onchange="loadApplications()">
                            <option value="">All Applications</option>
                            <option value="pending">Pending</option>
                            <option value="contacted">Contacted</option>
                            <option value="admitted">Admitted</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 2;">
                        <label>Search Applicant</label>
                        <input type="text" id="search-input" placeholder="Name, Email or Phone..."
                            oninput="loadApplications()">
                    </div>
                </div>

                <div class="admission-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Applicant</th>
                                <th>Contact Info</th>
                                <th>Course Applied</th>
                                <th>Status</th>
                                <th>Applied On</th>
                                <th style="text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="apps-list">
                            <tr>
                                <td colspan="6" class="text-center" style="padding: 50px;">
                                    <i class="fas fa-spinner fa-spin"
                                        style="font-size: 1.5rem; color: var(--secondary);"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="admin-footer">
                <p>&copy; 2026 SVES Admin Portal. | <a href="../index.html">Back to Website</a></p>
            </footer>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="modal" id="app-modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 25px; color: var(--primary);">Application Review</h2>
            <div id="modal-details">
                <!-- Filled via JS -->
            </div>

            <div style="margin-top: 30px; border-top: 1px solid #f1f5f9; padding-top: 25px;">
                <label style="display: block; font-weight: 700; margin-bottom: 15px;">Change Status</label>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-outline" style="font-size: 0.8rem; padding: 8px 15px;"
                        onclick="updateStatus('pending')">Pending</button>
                    <button class="btn btn-outline" style="font-size: 0.8rem; padding: 8px 15px;"
                        onclick="updateStatus('contacted')">Contacted</button>
                    <button class="btn btn-primary" style="font-size: 0.8rem; padding: 8px 15px;"
                        onclick="updateStatus('admitted')">Mark Admitted</button>
                    <button class="btn btn-outline"
                        style="font-size: 0.8rem; padding: 8px 15px; color: #dc2626; border-color: #dc2626;"
                        onclick="updateStatus('rejected')">Reject</button>
                </div>
            </div>

            <div class="modal-footer"
                style="justify-content: space-between; align-items: center; margin-top: 40px; border-top: 1px solid #f1f5f9; padding-top: 20px;">
                <button class="btn btn-outline" onclick="closeModal()">Close Window</button>
                <div class="action-btns">
                    <button class="btn-icon delete" title="Delete Record" onclick="deleteApp()">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';

        let currentAppId = null;

        async function loadStats() {
            try {
                const stats = await apiGet('/admissions/stats');
                document.getElementById('stat-total').textContent = stats.total || 0;
                document.getElementById('stat-pending').textContent = stats.pending || 0;
                document.getElementById('stat-contacted').textContent = stats.contacted || 0;
                document.getElementById('stat-admitted').textContent = stats.admitted || 0;
            } catch (e) { console.error(e); }
        }

        async function loadApplications() {
            const status = document.getElementById('filter-status').value;
            const search = document.getElementById('search-input').value;
            const list = document.getElementById('apps-list');

            try {
                const url = `/admissions?status=${status}&search=${search}`;
                const data = await apiGet(url);
                const apps = data.applications || [];

                if (apps.length === 0) {
                    list.innerHTML = '<tr><td colspan="6" class="text-center" style="padding: 50px;">No applications found matching your search.</td></tr>';
                    return;
                }

                list.innerHTML = apps.map(app => `
                    <tr>
                        <td>
                            <div style="font-weight: 700; color: var(--primary);">${app.name}</div>
                        </td>
                        <td>
                            <div style="font-size: 0.85rem; color: #64748b;">${app.email}</div>
                            <div style="font-size: 0.85rem; font-weight: 600;">${app.phone}</div>
                        </td>
                        <td><div style="font-weight: 600;">${app.course}</div></td>
                        <td><span class="status-pill status-${app.status}">${app.status}</span></td>
                        <td>${new Date(app.submitted_at).toLocaleDateString()}</td>
                        <td style="text-align: right;">
                            <div class="action-btns">
                                <button class="btn-icon" title="Review Application" onclick='viewApp(${JSON.stringify(app)})'>
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                list.innerHTML = '<tr><td colspan="6" class="text-center" style="color: red; padding: 50px;">System Error: Failed to fetch data.</td></tr>';
            }
        }

        function viewApp(app) {
            currentAppId = app.id;
            document.getElementById('modal-details').innerHTML = `
                <div class="app-detail-row">
                    <label>APPLICANT NAME</label>
                    <p style="font-size: 1.2rem;">${app.name}</p>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="app-detail-row">
                        <label>EMAIL ADDRESS</label>
                        <p>${app.email}</p>
                    </div>
                    <div class="app-detail-row">
                        <label>PHONE NUMBER</label>
                        <p>${app.phone}</p>
                    </div>
                </div>
                <div class="app-detail-row">
                    <label>COURSE INTERESTED</label>
                    <p>${app.course}</p>
                </div>
                <div class="app-detail-row" style="border-bottom: none;">
                    <label>ACADEMIC BACKGROUND</label>
                    <div class="academic-box">${app.academic_background || 'Not provided'}</div>
                </div>
                <div style="text-align: right; font-size: 0.75rem; color: var(--text-muted);">
                    Applied on: ${new Date(app.submitted_at).toLocaleString()}
                </div>
            `;
            document.getElementById('app-modal').classList.add('active');
        }

        async function updateStatus(status) {
            try {
                await apiPut(`/admissions/${currentAppId}`, { status });
                closeModal();
                loadApplications();
                loadStats();
            } catch (e) { alert('Update failed'); }
        }

        async function deleteApp() {
            if (!confirm('Permanent delete? This record will be erased.')) return;
            try {
                await apiDelete(`/admissions/${currentAppId}`);
                closeModal();
                loadApplications();
                loadStats();
            } catch (e) { alert('Delete failed'); }
        }

        function closeModal() { document.getElementById('app-modal').classList.remove('active'); }

        window.onload = () => {
            loadStats();
            loadApplications();
        };
    </script>
</body>

</html>
