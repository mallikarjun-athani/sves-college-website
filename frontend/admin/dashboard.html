<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f4f7f6;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            min-height: 100vh;
        }

        .sidebar-brand {
            padding: 0 30px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }

        .sidebar-menu a i {
            margin-right: 15px;
            width: 20px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-val {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2>SVES Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-notes.html"><i class="fas fa-file-alt"></i> Manage Notes</a>
            <a href="manage-gallery.html"><i class="fas fa-images"></i> Manage Gallery</a>
            <a href="manage-announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="manage-faculty.html"><i class="fas fa-user-tie"></i> Faculty</a>
            <a href="#" onclick="logout()" style="margin-top: 50px; color: #ff6b6b;"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="header-bar">
            <h1>Dashboard Overview</h1>
            <div class="admin-profile flex align-center">
                <span>Welcome, <strong>Admin</strong></span>
            </div>
        </div>

        <div class="card-grid" id="stats-container">
            <div class="stat-card">
                <div>
                    <h3>Study Notes</h3>
                    <p class="stat-val" id="stat-notes">-</p>
                </div>
                <i class="fas fa-file-pdf" style="font-size: 2.5rem; color: #eee;"></i>
            </div>
            <div class="stat-card">
                <div>
                    <h3>Gallery Photos</h3>
                    <p class="stat-val" id="stat-gallery">-</p>
                </div>
                <i class="fas fa-camera" style="font-size: 2.5rem; color: #eee;"></i>
            </div>
            <div class="stat-card">
                <div>
                    <h3>Announcements</h3>
                    <p class="stat-val" id="stat-announcements">-</p>
                </div>
                <i class="fas fa-comment-dots" style="font-size: 2.5rem; color: #eee;"></i>
            </div>
            <div class="stat-card">
                <div>
                    <h3>Faculty Members</h3>
                    <p class="stat-val" id="stat-faculty">-</p>
                </div>
                <i class="fas fa-user-tie" style="font-size: 2.5rem; color: #eee;"></i>
            </div>
        </div>

        <div
            style="margin-top: 50px; background: white; padding: 30px; border-radius: var(--radius-md); box-shadow: var(--shadow-sm);">
            <h2>Quick Actions</h2>
            <div class="flex" style="gap: 20px; margin-top: 20px; flex-wrap: wrap;">
                <a href="manage-notes.html" class="btn btn-primary"><i class="fas fa-plus"></i> Upload New Note</a>
                <a href="manage-gallery.html" class="btn btn-secondary"><i class="fas fa-plus"></i> Add Gallery
                    Image</a>
                <a href="manage-announcements.html" class="btn btn-outline"><i class="fas fa-plus"></i> New
                    Announcement</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script>
        // Check authentication
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        function logout() {
            removeToken();
            window.location.href = 'login.html';
        }

        // Load dashboard stats
        async function loadStats() {
            try {
                const stats = await apiGet('/dashboard/stats');
                document.getElementById('stat-notes').textContent = stats.notes;
                document.getElementById('stat-gallery').textContent = stats.gallery;
                document.getElementById('stat-announcements').textContent = stats.announcements;
                document.getElementById('stat-faculty').textContent = stats.faculty;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>

</html>
