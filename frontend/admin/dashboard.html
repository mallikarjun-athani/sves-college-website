<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--secondary);
        }

        .stat-card:hover i {
            color: var(--secondary) !important;
            transform: scale(1.1);
        }

        .stat-card i {
            transition: var(--transition);
        }

        .stat-val {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>

<body>
    <div id="admin-sidebar"></div>

    <div class="main-content">
        <div class="header-bar">
            <h1>Dashboard Overview</h1>
            <div class="admin-profile flex align-center">
                <span>Welcome, <strong>Admin</strong></span>
            </div>
        </div>

        <div class="card-grid" id="stats-container">
            <a href="manage-notes.html" class="stat-card">
                <div>
                    <h3>Study Notes</h3>
                    <p class="stat-val" id="stat-notes">-</p>
                </div>
                <i class="fas fa-file-pdf" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
            <a href="manage-gallery.html" class="stat-card">
                <div>
                    <h3>Gallery Photos</h3>
                    <p class="stat-val" id="stat-gallery">-</p>
                </div>
                <i class="fas fa-camera" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
            <a href="manage-announcements.html" class="stat-card">
                <div>
                    <h3>Announcements</h3>
                    <p class="stat-val" id="stat-announcements">-</p>
                </div>
                <i class="fas fa-comment-dots" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
            <a href="manage-faculty.html" class="stat-card">
                <div>
                    <h3>Faculty Members</h3>
                    <p class="stat-val" id="stat-faculty">-</p>
                </div>
                <i class="fas fa-user-tie" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
            <a href="manage-admissions.html" class="stat-card">
                <div>
                    <h3>Online Admissions</h3>
                    <p class="stat-val" id="stat-admissions">-</p>
                </div>
                <i class="fas fa-user-graduate" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
            <a href="manage-timetable.html" class="stat-card">
                <div>
                    <h3>Timetable Entries</h3>
                    <p class="stat-val" id="stat-timetable">-</p>
                </div>
                <i class="fas fa-calendar-alt" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
            <a href="manage-achievements.html" class="stat-card">
                <div>
                    <h3>Achievements</h3>
                    <p class="stat-val" id="stat-achievements">-</p>
                </div>
                <i class="fas fa-trophy" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
            <a href="manage-portfolios.html" class="stat-card">
                <div>
                    <h3>Portfolios</h3>
                    <p class="stat-val" id="stat-portfolios">-</p>
                </div>
                <i class="fas fa-briefcase" style="font-size: 2.5rem; color: #eee;"></i>
            </a>
        </div>

        <div
            style="margin-top: 50px; background: white; padding: 30px; border-radius: var(--radius-md); box-shadow: var(--shadow-sm);">
            <h2>Quick Actions</h2>
            <div class="flex" style="gap: 20px; margin-top: 20px; flex-wrap: wrap;">
                <a href="manage-notes.html" class="btn btn-primary"><i class="fas fa-plus"></i> Upload New Note</a>
                <a href="manage-gallery.html" class="btn btn-secondary"><i class="fas fa-plus"></i> Add Gallery
                    Image</a>
                <a href="manage-announcements.html" class="btn btn-outline"><i class="fas fa-plus"></i> New
                    Announcement</a>
                <a href="manage-timetable.html" class="btn btn-primary" style="background: var(--secondary);"><i
                        class="fas fa-plus"></i> Set Exam Timetable</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script>
        // Check authentication
        if (!isLoggedIn()) window.location.href = 'login.html';

        // Load dashboard stats
        async function loadStats() {
            try {
                const stats = await apiGet('/dashboard/stats');
                document.getElementById('stat-notes').textContent = stats.notes;
                document.getElementById('stat-gallery').textContent = stats.gallery;
                document.getElementById('stat-announcements').textContent = stats.announcements;
                document.getElementById('stat-faculty').textContent = stats.faculty;
                document.getElementById('stat-admissions').textContent = stats.admissions;
                document.getElementById('stat-timetable').textContent = stats.timetable || '0';
                document.getElementById('stat-achievements').textContent = stats.achievements || '0';
                document.getElementById('stat-portfolios').textContent = stats.portfolios || '0';
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
