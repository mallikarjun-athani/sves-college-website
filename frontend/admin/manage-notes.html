<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notes | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f4f7f6;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .sidebar-menu a i {
            margin-right: 15px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: #fafafa;
            font-weight: 600;
            color: var(--primary);
        }

        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .alert {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand" style="padding: 0 30px 40px;">
            <h2 style="color:white">SVES Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-notes.html" class="active"><i class="fas fa-file-alt"></i> Manage Notes</a>
            <a href="manage-gallery.html"><i class="fas fa-images"></i> Manage Gallery</a>
            <a href="manage-announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="manage-faculty.html"><i class="fas fa-user-tie"></i> Faculty</a>
            <a href="#" id="logout-btn" style="margin-top: 50px; color: #ff6b6b;"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Manage Study Notes</h1>
        <div class="alert" id="alert"></div>

        <div class="upload-form">
            <h3>Upload New Note</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-grid" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>Course</label>
                        <select name="course" id="course" required>
                            <option value="1">BCA</option>
                            <option value="2">BA</option>
                            <option value="3">B.Com</option>
                            <option value="4">B.Sc</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Semester</label>
                        <input type="number" name="semester" id="semester" min="1" max="6" required>
                    </div>
                    <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" name="subject" id="subject" required>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Unit Name/Number</label>
                        <input type="text" name="unit" id="unit" required>
                    </div>
                    <div class="form-group">
                        <label>Select PDF File</label>
                        <input type="file" name="pdf_file" id="pdf_file" accept=".pdf" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload Note</button>
            </form>
        </div>

        <h3>Existing Notes</h3>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Course</th>
                    <th>Sem</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="notes-list">
                <tr>
                    <td colspan="6" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../assets/js/api.js?v=1.1"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';

        // CSP-compliant logout handler
        document.addEventListener('DOMContentLoaded', function () {
            var logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '../index.html';
                });
            }
        });

        const alertEl = document.getElementById('alert');
        const courses = { 1: 'BCA', 2: 'BA', 3: 'B.Com', 4: 'B.Sc' };

        function showAlert(msg, err) {
            alertEl.textContent = msg;
            alertEl.className = 'alert' + (err ? ' error' : '');
            alertEl.style.display = 'block';
            setTimeout(() => alertEl.style.display = 'none', 3000);
        }

        async function loadNotes() {
            try {
                const data = await apiGet('/notes');
                const list = document.getElementById('notes-list');
                if (!data.length) { list.innerHTML = '<tr><td colspan="6" style="text-align:center">No notes found.</td></tr>'; return; }
                list.innerHTML = data.map(n => `
                    <tr>
                        <td>${n.title}</td>
                        <td>${courses[n.course_id] || n.course_id}</td>
                        <td>${n.semester}</td>
                        <td>${n.subject}</td>
                        <td>${formatDate(n.upload_date)}</td>
                        <td>
                            <a href="${resolvePath(n.file_path)}" target="_blank" style="color: var(--primary);"><i class="fas fa-eye"></i></a>
                            <a href="#" class="delete-btn" data-id="${n.id}" style="color: #d9534f; margin-left: 15px;"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Error loading notes:', e);
                const list = document.getElementById('notes-list');
                list.innerHTML = '<tr><td colspan="6" style="text-align:center; color: red;">Failed to load notes. Please try again.</td></tr>';
            }
        }

        // Event delegation for delete
        document.getElementById('notes-list').addEventListener('click', function (e) {
            const btn = e.target.closest('.delete-btn');
            if (btn) {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                deleteNote(id);
            }
        });

        async function deleteNote(id) {
            if (!confirm('Are you sure?')) return;
            try { await apiDelete(`/notes/${id}`); showAlert('Note deleted'); loadNotes(); }
            catch (e) { showAlert('Failed to delete', true); }
        }

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('course', document.getElementById('course').value);
            formData.append('semester', document.getElementById('semester').value);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('unit', document.getElementById('unit').value);
            formData.append('pdf_file', document.getElementById('pdf_file').files[0]);
            try {
                await apiPost('/notes', formData);
                showAlert('Note uploaded successfully!');
                document.getElementById('upload-form').reset();
                loadNotes();
            } catch (e) { showAlert('Failed to upload', true); }
        });

        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>

</html>
