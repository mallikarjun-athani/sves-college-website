<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty | SVES Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .faculty-card {
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .faculty-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .faculty-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f8fafc;
        }

        .faculty-info {
            padding: 20px;
            flex: 1;
        }

        .faculty-name {
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .faculty-dept {
            font-size: 0.85rem;
            color: var(--secondary-dark);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        .faculty-bio {
            font-size: 0.9rem;
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .faculty-footer {
            padding: 15px 20px;
            background: #f8fafc;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <div class="sidebar" id="admin-sidebar"></div>

        <div class="main-content">
            <header class="header-bar">
                <h1>Faculty Management</h1>
                <div class="admin-profile flex align-center">
                    <span>Welcome, <strong>Admin</strong></span>
                    <i class="fas fa-user-circle" style="margin-left: 15px; font-size: 1.5rem;"></i>
                </div>
            </header>

            <div class="admin-body">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <div>
                        <p style="color: var(--text-muted); margin: 0;">Manage teaching staff profiles and departments.
                        </p>
                    </div>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus"></i> Add Faculty
                    </button>
                </div>

                <div id="faculty-container" class="faculty-grid">
                    <div class="text-center" style="grid-column: 1/-1; padding: 50px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--secondary);"></i>
                        <p style="margin-top: 15px; color: var(--text-muted);">Loading profiles...</p>
                    </div>
                </div>
            </div>

            <footer class="admin-footer">
                <p>&copy; 2026 SVES Admin Portal. | <a href="../index.html">Back to Website</a></p>
            </footer>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="fac-modal">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 25px; color: var(--primary);">Add Faculty Member</h2>
            <form id="fac-form">
                <input type="hidden" id="fac-id">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fac-name" required placeholder="e.g., Dr. Jane Smith">
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" id="fac-designation" required placeholder="e.g., Assistant Professor">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Department</label>
                        <select id="fac-department" required>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Management">Management</option>
                            <option value="Arts">Arts</option>
                            <option value="Science">Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Qualification</label>
                        <input type="text" id="fac-qualification" placeholder="e.g., Ph.D, M.Tech">
                    </div>
                </div>
                <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" id="fac-image" accept="image/*">
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 5px;">Leave empty when editing
                        to keep current photo.</p>
                </div>
                <div class="form-group">
                    <label>Profile Description</label>
                    <textarea id="fac-description" rows="4" placeholder="Brief professional bio..."></textarea>
                </div>
                <div class="form-group">
                    <label>Availability Status</label>
                    <select id="fac-status">
                        <option value="Available">Available</option>
                        <option value="In Class">In Class</option>
                        <option value="On Leave">On Leave</option>
                        <option value="Busy">Busy</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';

        async function loadFaculty() {
            const container = document.getElementById('faculty-container');
            try {
                const items = await apiGet('/faculty');
                if (items.length === 0) {
                    container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px;">No faculty profiles found.</div>';
                    return;
                }

                container.innerHTML = items.map(fac => `
                    <div class="faculty-card">
                        <img src="${fac.image_path || '../assets/images/default-avatar.png'}" class="faculty-img" alt="${fac.name}">
                        <div class="faculty-info">
                            <span class="faculty-dept">${fac.department}</span>
                            <h3 class="faculty-name">${fac.name}</h3>
                            <p style="font-weight: 600; color: #334155; margin-bottom: 10px; font-size: 0.9rem;">${fac.designation} ${fac.qualification ? `(${fac.qualification})` : ''}</p>
                            <div class="faculty-bio">${fac.profile_description || 'No bio available yet.'}</div>
                            <div style="display: flex; align-items: center; gap: 8px; font-size: 0.8rem;">
                                <div style="width: 8px; height: 8px; border-radius: 50%; background: ${fac.status === 'Available' ? '#16a34a' : '#dc2626'}"></div>
                                <span style="font-weight: 600;">${fac.status}</span>
                            </div>
                        </div>
                        <div class="faculty-footer">
                            <div class="action-btns">
                                <button class="btn-icon" title="Edit Profile" onclick='openEditModal(${JSON.stringify(fac)})'>
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-icon delete" title="Delete Profile" onclick="deleteFaculty(${fac.id})">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<p class="text-center" style="grid-column: 1/-1; color: red;">Failed to load profiles.</p>';
            }
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add Faculty Profile';
            document.getElementById('fac-form').reset();
            document.getElementById('fac-id').value = '';
            document.getElementById('fac-image').required = true;
            document.getElementById('fac-modal').classList.add('active');
        }

        function openEditModal(fac) {
            document.getElementById('modal-title').textContent = 'Edit Profile';
            document.getElementById('fac-id').value = fac.id;
            document.getElementById('fac-name').value = fac.name;
            document.getElementById('fac-designation').value = fac.designation;
            document.getElementById('fac-department').value = fac.department;
            document.getElementById('fac-qualification').value = fac.qualification || '';
            document.getElementById('fac-description').value = fac.profile_description || '';
            document.getElementById('fac-status').value = fac.status || 'Available';
            document.getElementById('fac-image').required = false;
            document.getElementById('fac-modal').classList.add('active');
        }

        function closeModal() { document.getElementById('fac-modal').classList.remove('active'); }

        document.getElementById('fac-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('fac-id').value;
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            const formData = new FormData();
            formData.append('name', document.getElementById('fac-name').value);
            formData.append('designation', document.getElementById('fac-designation').value);
            formData.append('department', document.getElementById('fac-department').value);
            formData.append('qualification', document.getElementById('fac-qualification').value);
            formData.append('profile_description', document.getElementById('fac-description').value);
            formData.append('status', document.getElementById('fac-status').value);

            const file = document.getElementById('fac-image').files[0];
            if (file) formData.append('image', file);

            try {
                if (id) await apiPutFormData(`/faculty/${id}`, formData);
                else await apiPostFormData('/faculty', formData);
                closeModal();
                loadFaculty();
            } catch (error) {
                alert('Action failed: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Profile';
            }
        });

        async function deleteFaculty(id) {
            if (!confirm('Are you sure you want to delete this profile?')) return;
            try {
                await apiDelete(`/faculty/${id}`);
                loadFaculty();
            } catch (error) { alert('Delete failed'); }
        }

        window.onload = loadFaculty;
    </script>
</body>

</html>
