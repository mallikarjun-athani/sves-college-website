<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f4f7f6;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .sidebar-menu a i {
            margin-right: 15px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: #fafafa;
        }

        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .alert {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }

        .faculty-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand" style="padding: 0 30px 40px;">
            <h2 style="color:white">SVES Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-notes.html"><i class="fas fa-file-alt"></i> Manage Notes</a>
            <a href="manage-gallery.html"><i class="fas fa-images"></i> Manage Gallery</a>
            <a href="manage-announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="manage-faculty.html" class="active"><i class="fas fa-user-tie"></i> Faculty</a>
            <a href="#" id="logout-btn" style="margin-top: 50px; color: #ff6b6b;"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Manage Faculty Members</h1>
        <div class="alert" id="alert"></div>

        <div class="upload-form">
            <h3>Add New Faculty Member</h3>
            <form id="add-form" enctype="multipart/form-data">
                <div class="form-grid" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" id="name" required placeholder="Dr. John Doe">
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" name="designation" id="designation" required
                            placeholder="Assistant Professor">
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Department</label>
                        <select name="department" id="department" required>
                            <option value="BCA">BCA</option>
                            <option value="BA">BA</option>
                            <option value="B.Com">B.Com</option>
                            <option value="B.Sc">B.Sc</option>
                            <option value="Administration">Administration</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Profile Image</label>
                        <input type="file" name="image" id="image" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Faculty</button>
            </form>
        </div>

        <h3>Faculty Members List</h3>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="faculty-list">
                <tr>
                    <td colspan="5" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../assets/js/api.js?v=1.1"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';

        // Attach logout handler (CSP-compliant)
        document.addEventListener('DOMContentLoaded', function () {
            var logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '../index.html';
                });
            }
        });

        const alertEl = document.getElementById('alert');
        function showAlert(msg, err) { alertEl.textContent = msg; alertEl.className = 'alert' + (err ? ' error' : ''); alertEl.style.display = 'block'; setTimeout(() => alertEl.style.display = 'none', 3000); }

        async function loadFaculty() {
            try {
                const data = await apiGet('/faculty');
                const list = document.getElementById('faculty-list');
                if (!data.length) { list.innerHTML = '<tr><td colspan="5" style="text-align:center">No faculty members found.</td></tr>'; return; }
                list.innerHTML = data.map(f => `
                    <tr>
                        <td>${f.image_path ? `<img src="${resolvePath(f.image_path)}" class="faculty-img">` : '<i class="fas fa-user-circle fa-2x" style="color:#ddd;"></i>'}</td>
                        <td>${f.name}</td>
                        <td>${f.designation}</td>
                        <td>${f.department}</td>
                        <td><a href="#" class="delete-btn" data-id="${f.id}" style="color: #d9534f;"><i class="fas fa-trash"></i></a></td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Error loading faculty:', e);
                const list = document.getElementById('faculty-list');
                list.innerHTML = '<tr><td colspan="5" style="text-align:center; color: red;">Failed to load faculty members. Please try again.</td></tr>';
            }
        }

        // Event delegation for delete
        document.getElementById('faculty-list').addEventListener('click', function (e) {
            const btn = e.target.closest('.delete-btn');
            if (btn) {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                deleteFaculty(id);
            }
        });

        async function deleteFaculty(id) {
            if (!confirm('Are you sure?')) return;
            try { await apiDelete(`/faculty/${id}`); showAlert('Faculty member deleted'); loadFaculty(); }
            catch (e) { showAlert('Failed to delete', true); }
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('designation', document.getElementById('designation').value);
            formData.append('department', document.getElementById('department').value);
            if (document.getElementById('image').files[0]) {
                formData.append('image', document.getElementById('image').files[0]);
            }
            try {
                await apiPost('/faculty', formData);
                showAlert('Faculty member added successfully!');
                document.getElementById('add-form').reset();
                loadFaculty();
            } catch (e) { showAlert('Failed to add faculty', true); }
        });

        document.addEventListener('DOMContentLoaded', loadFaculty);
    </script>
</body>

</html>
