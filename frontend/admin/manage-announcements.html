<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Announcements | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --sidebar-width: 260px;
        }

        body {
            background: #f4f7f6;
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--primary);
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 30px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }

        .sidebar-menu a i {
            margin-right: 15px;
            width: 20px;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--secondary);
            border-left: 4px solid var(--secondary);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: #fafafa;
            font-weight: 600;
            color: var(--primary);
        }

        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .alert {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand" style="padding: 0 30px 40px;">
            <h2 style="color:white">SVES Admin</h2>
        </div>
        <div class="sidebar-menu">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-notes.html"><i class="fas fa-file-alt"></i> Manage Notes</a>
            <a href="manage-gallery.html"><i class="fas fa-images"></i> Manage Gallery</a>
            <a href="manage-announcements.html" class="active"><i class="fas fa-bullhorn"></i> Announcements</a>
            <a href="manage-faculty.html"><i class="fas fa-user-tie"></i> Faculty</a>
            <a href="#" id="logout-btn" style="margin-top: 50px; color: #ff6b6b;"><i class="fas fa-sign-out-alt"></i>
                Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Manage Announcements</h1>

        <div class="alert" id="alert"></div>

        <div class="upload-form">
            <h3>Add New Announcement</h3>
            <form id="add-form">
                <div class="form-group" style="margin-top: 20px;">
                    <label>Announcement Title</label>
                    <input type="text" name="title" id="title" required placeholder="Enter announcement text">
                </div>
                <div class="form-group">
                    <label>Link (Optional)</label>
                    <input type="text" name="link" id="link"
                        placeholder="Enter link if any (e.g. notices/exam-time-table.pdf)">
                </div>
                <button type="submit" class="btn btn-primary">Add Announcement</button>
            </form>
        </div>

        <h3>Active Announcements</h3>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="announcements-list">
                <tr>
                    <td colspan="4" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../assets/js/api.js?v=1.1"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';

        // CSP-compliant logout handler
        document.addEventListener('DOMContentLoaded', function () {
            var logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '../index.html';
                });
            }
        });

        const alertEl = document.getElementById('alert');
        const listEl = document.getElementById('announcements-list');

        function showAlert(message, isError = false) {
            alertEl.textContent = message;
            alertEl.className = 'alert' + (isError ? ' error' : '');
            alertEl.style.display = 'block';
            setTimeout(() => alertEl.style.display = 'none', 3000);
        }

        async function loadAnnouncements() {
            try {
                const data = await apiGet('/announcements');
                if (data.length === 0) {
                    listEl.innerHTML = '<tr><td colspan="4" style="text-align: center;">No announcements found.</td></tr>';
                    return;
                }
                listEl.innerHTML = data.map(a => `
                    <tr>
                        <td>${a.title}</td>
                        <td>${a.link ? `<a href="${a.link}" target="_blank">View Link</a>` : 'No Link'}</td>
                        <td>${formatDate(a.created_at)}</td>
                        <td>
                            <a href="#" class="delete-btn" data-id="${a.id}" style="color: #d9534f;"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                listEl.innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Failed to load</td></tr>';
            }
        }

        // Event delegation for delete buttons
        listEl.addEventListener('click', function (e) {
            // Traverse up to find the anchor tag if icon was clicked
            const btn = e.target.closest('.delete-btn');
            if (btn) {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                deleteAnnouncement(id);
            }
        });

        async function deleteAnnouncement(id) {
            if (!confirm('Are you sure?')) return;
            try {
                await apiDelete(`/announcements/${id}`);
                showAlert('Announcement deleted successfully');
                loadAnnouncements();
            } catch (error) {
                showAlert('Failed to delete', true);
            }
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;

            try {
                await apiPost('/announcements', { title, link });
                showAlert('Announcement added successfully!');
                document.getElementById('add-form').reset();
                loadAnnouncements();
            } catch (error) {
                showAlert('Failed to add announcement', true);
            }
        });

        document.addEventListener('DOMContentLoaded', loadAnnouncements);
    </script>
</body>

</html>
