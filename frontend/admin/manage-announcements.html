<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Announcements | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        

        

        

        

        

        

        

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background: #fafafa;
            font-weight: 600;
            color: var(--primary);
        }

        .upload-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .alert {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div id="admin-sidebar"></div>

    <div class="main-content">
        <h1>Manage Announcements</h1>

        <div class="alert" id="alert"></div>

        <div class="upload-form">
            <h3>Add New Announcement</h3>
            <form id="add-form">
                <div class="form-group" style="margin-top: 20px;">
                    <label>Announcement Title</label>
                    <input type="text" name="title" id="title" required placeholder="Enter announcement text">
                </div>
                <div class="form-group">
                    <label>Link (Optional)</label>
                    <input type="text" name="link" id="link"
                        placeholder="Enter link if any (e.g. notices/exam-time-table.pdf)">
                </div>
                <button type="submit" class="btn btn-primary">Add Announcement</button>
            </form>
        </div>

        <h3>Active Announcements</h3>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="announcements-list">
                <tr>
                    <td colspan="4" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../assets/js/api.js?v=1.1"></script>
    <script>
        if (!isLoggedIn()) window.location.href = 'login.html';


        const alertEl = document.getElementById('alert');
        const listEl = document.getElementById('announcements-list');

        function showAlert(message, isError = false) {
            alertEl.textContent = message;
            alertEl.className = 'alert' + (isError ? ' error' : '');
            alertEl.style.display = 'block';
            setTimeout(() => alertEl.style.display = 'none', 3000);
        }

        async function loadAnnouncements() {
            try {
                const data = await apiGet('/announcements');
                if (data.length === 0) {
                    listEl.innerHTML = '<tr><td colspan="4" style="text-align: center;">No announcements found.</td></tr>';
                    return;
                }
                listEl.innerHTML = data.map(a => `
                    <tr>
                        <td>${a.title}</td>
                        <td>${a.link ? `<a href="${a.link}" target="_blank">View Link</a>` : 'No Link'}</td>
                        <td>${formatDate(a.created_at)}</td>
                        <td>
                            <a href="#" class="delete-btn" data-id="${a.id}" style="color: #d9534f;"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                listEl.innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Failed to load</td></tr>';
            }
        }

        // Event delegation for delete buttons
        listEl.addEventListener('click', function (e) {
            // Traverse up to find the anchor tag if icon was clicked
            const btn = e.target.closest('.delete-btn');
            if (btn) {
                e.preventDefault();
                const id = btn.getAttribute('data-id');
                deleteAnnouncement(id);
            }
        });

        async function deleteAnnouncement(id) {
            if (!confirm('Are you sure you want to delete this announcement?')) return;
            try { 
                await apiDelete(`/announcements/${id}`); 
                showAlert('Announcement deleted', false); 
                loadAnnouncements(); 
            }
            catch (e) { showAlert('Failed to delete', true); }
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            const title = document.getElementById('title').value;
            const link = document.getElementById('link').value;
            
            try {
                await apiPost('/announcements', { title, link });
                showAlert('Announcement added successfully!', false);
                document.getElementById('add-form').reset();
                loadAnnouncements();
            } catch (e) { 
                showAlert('Failed to add announcement', true); 
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', loadAnnouncements);
    </script>
    <script src="../assets/js/main.js"></script></body>

</html>
