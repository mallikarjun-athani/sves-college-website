<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timetable - SVES College Harugeri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .inner-page-header {
            background: linear-gradient(rgba(0, 35, 71, 0.9), rgba(0, 35, 71, 0.9)), url('assets/images/header-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 180px 0 100px;
            color: var(--white);
            text-align: center;
        }

        .tt-container {
            margin-top: -60px;
            padding-bottom: 80px;
            position: relative;
            z-index: 10;
        }

        .tt-controls {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            align-items: flex-end;
        }

        .control-group label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .control-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--radius-sm);
            border: 1px solid #ddd;
            background: #f8f9fa;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .control-group select:focus {
            border-color: var(--secondary);
            background: white;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .day-scroller {
            background: var(--white);
            padding: 10px;
            border-radius: 40px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            scrollbar-width: none;
            box-shadow: var(--shadow-sm);
            border: 1px solid #f0f0f0;
        }

        .day-scroller::-webkit-scrollbar {
            display: none;
        }

        .day-tab {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            color: var(--text-muted);
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
        }

        .day-tab.active {
            background: var(--primary);
            color: var(--secondary);
            box-shadow: var(--shadow-md);
        }

        .schedule-grid {
            display: grid;
            gap: 20px;
        }

        .schedule-item {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 25px;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            align-items: center;
            gap: 30px;
            box-shadow: var(--shadow-sm);
            border-left: 6px solid var(--secondary);
            transition: var(--transition);
            border: 1px solid #f0f0f0;
        }

        .schedule-item:hover {
            transform: scale(1.01);
            box-shadow: var(--shadow-md);
        }

        .time-box {
            text-align: center;
            padding-right: 20px;
            border-right: 2px solid #f0f0f0;
        }

        .time-box strong {
            display: block;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .time-box small {
            color: var(--text-muted);
            font-weight: 600;
        }

        .subject-box h4 {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .subject-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .subject-meta span i {
            color: var(--secondary);
            margin-right: 5px;
        }

        .room-badge {
            background: var(--bg-light);
            padding: 8px 15px;
            border-radius: var(--radius-sm);
            font-weight: 700;
            color: var(--primary);
            font-size: 0.85rem;
            border: 1px solid #eee;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: var(--radius-lg);
            border: 2px dashed #ddd;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .schedule-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .time-box {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-right: 0;
                padding-bottom: 10px;
                text-align: left;
            }

            .room-badge {
                justify-self: start;
            }
        }
    </style>
</head>

<body>
    <header id="main-header"></header>

    <section class="inner-page-header">
        <div class="container" data-aos="fade-down">
            <h1>Dynamic Timetable</h1>
            <p>Access real-time class schedules, lecture halls, and faculty allocation.</p>
        </div>
    </section>

    <div class="container tt-container">
        <!-- Controls -->
        <div class="tt-controls" data-aos="fade-up">
            <div class="control-group">
                <label>Academic Program</label>
                <select id="tt-course"></select>
            </div>
            <div class="control-group">
                <label>Semester</label>
                <select id="tt-semester">
                    <option value="1" selected>1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                </select>
            </div>
            <div class="control-group">
                <button type="button" id="apply-filter" class="btn btn-primary"
                    style="width: 100%; height: 48px; border-radius: 8px; font-weight: bold; font-size: 1rem; letter-spacing: 0.5px;">
                    <i class="fas fa-filter" style="margin-right: 10px;"></i> Apply Filter
                </button>
            </div>
        </div>

        <!-- Day Selector -->
        <div class="day-scroller" data-aos="fade-up">
            <div class="day-tab active" data-day="Monday">Monday</div>
            <div class="day-tab" data-day="Tuesday">Tuesday</div>
            <div class="day-tab" data-day="Wednesday">Wednesday</div>
            <div class="day-tab" data-day="Thursday">Thursday</div>
            <div class="day-tab" data-day="Friday">Friday</div>
            <div class="day-tab" data-day="Saturday">Saturday</div>
        </div>

        <!-- Schedule Grid -->
        <div id="schedule-grid" class="schedule-grid" data-aos="fade-up">
            <!-- Items injected by JS -->
        </div>
    </div>

    <footer id="main-site-footer"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        let selectedDay = 'Monday';

        async function initTimetable() {
            try {
                // 1. Fetch courses
                const courses = await apiGet('/courses');
                const courseSelect = document.getElementById('tt-course');

                if (Array.isArray(courses) && courses.length > 0) {
                    courseSelect.innerHTML = courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
                } else {
                    courseSelect.innerHTML = '<option value="">No Programs Found</option>';
                }

                // 2. Attach Filter Button Listener
                const applyBtn = document.getElementById('apply-filter');
                if (applyBtn) {
                    applyBtn.addEventListener('click', loadSchedule);
                }

                // 3. Attach Day Tab Listeners
                document.querySelectorAll('.day-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        selectedDay = tab.dataset.day;
                        loadSchedule();
                    });
                });

                // 4. Initial Load
                loadSchedule();

            } catch (error) {
                console.error('Initialization Failed:', error);
                const grid = document.getElementById('schedule-grid');
                grid.innerHTML = `<div class="empty-state"><p>Connection failure during setup. Please refresh the page.</p></div>`;
            }
        }

        async function loadSchedule() {
            const courseSelect = document.getElementById('tt-course');
            const semesterSelect = document.getElementById('tt-semester');
            const grid = document.getElementById('schedule-grid');
            const applyBtn = document.getElementById('apply-filter');

            if (!courseSelect || !courseSelect.value) {
                grid.innerHTML = '<div class="empty-state"><p>Please wait for programs to load...</p></div>';
                return;
            }

            // Show loading
            const originalBtn = applyBtn ? applyBtn.innerHTML : '';
            if (applyBtn) {
                applyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
                applyBtn.disabled = true;
            }

            grid.innerHTML = '<div style="text-align:center; padding:80px;"><i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary);"></i><p style="margin-top:20px; color: var(--text-muted);">Fetching ' + selectedDay + ' Classes...</p></div>';

            try {
                // Fetch with timestamp to avoid cache issues
                const endpoint = `/timetable?course_id=${courseSelect.value}&semester=${semesterSelect.value}&day=${selectedDay}&t=${Date.now()}`;
                const data = await apiGet(endpoint);

                // Reset button
                if (applyBtn) {
                    applyBtn.innerHTML = originalBtn;
                    applyBtn.disabled = false;
                }

                if (!Array.isArray(data) || data.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state" data-aos="fade-up">
                            <i class="far fa-calendar-times" style="font-size: 4rem; color: #ddd; margin-bottom: 20px; display: block;"></i>
                            <h3 style="color: var(--primary);">No Lectures Today</h3>
                            <p>No classes scheduled for <strong>${selectedDay}</strong> in <strong>${semesterSelect.options[semesterSelect.selectedIndex].text}</strong>.</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = data.map(item => `
                        <div class="schedule-item" data-aos="fade-up">
                            <div class="time-box">
                                <strong>${item.start_time.substring(0, 5)}</strong>
                                <small>to ${item.end_time.substring(0, 5)}</small>
                            </div>
                            <div class="subject-box">
                                <h4 style="text-transform: capitalize;">${item.subject}</h4>
                                <div class="subject-meta">
                                    <span><i class="fas fa-map-marker-alt" style="color: var(--secondary);"></i> ${item.room_no || 'TBA'}</span>
                                </div>
                            </div>
                            <div class="room-badge" style="background: rgba(0, 35, 71, 0.05); color: var(--primary);">
                                <i class="fas fa-door-open"></i> ${item.room_no || 'TBA'}
                            </div>
                        </div>
                    `).join('');
                }

                if (window.AOS) window.AOS.refresh();

            } catch (error) {
                console.error('Update Failed:', error);
                if (applyBtn) {
                    applyBtn.innerHTML = originalBtn;
                    applyBtn.disabled = false;
                }
                grid.innerHTML = `<div class="empty-state"><p>Connection error. Click Filter again.</p></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initTimetable);
    </script>
</body>

</html>
