<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timetable - SVES College Harugeri</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .tt-container {
            margin-top: -40px;
            position: relative;
            z-index: 10;
        }

        .tt-controls {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .control-group label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .control-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: var(--radius-sm);
            border: 1px solid #ddd;
            background: #f8f9fa;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .control-group select:focus {
            border-color: var(--secondary);
            background: white;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }

        .day-scroller {
            background: var(--white);
            padding: 10px;
            border-radius: 40px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            scrollbar-width: none;
            box-shadow: var(--shadow-sm);
            border: 1px solid #f0f0f0;
        }

        .day-scroller::-webkit-scrollbar {
            display: none;
        }

        .day-tab {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            color: var(--text-muted);
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
        }

        .day-tab.active {
            background: var(--primary);
            color: var(--secondary);
            box-shadow: var(--shadow-md);
        }

        .schedule-grid {
            display: grid;
            gap: 20px;
        }

        .schedule-item {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 25px;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            align-items: center;
            gap: 30px;
            box-shadow: var(--shadow-sm);
            border-left: 6px solid var(--secondary);
            transition: var(--transition);
            border: 1px solid #f0f0f0;
        }

        .schedule-item:hover {
            transform: scale(1.01);
            box-shadow: var(--shadow-md);
        }

        .time-box {
            text-align: center;
            padding-right: 20px;
            border-right: 2px solid #f0f0f0;
        }

        .time-box strong {
            display: block;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .time-box small {
            color: var(--text-muted);
            font-weight: 600;
        }

        .subject-box h4 {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .subject-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .subject-meta span i {
            color: var(--secondary);
            margin-right: 5px;
        }

        .room-badge {
            background: var(--bg-light);
            padding: 8px 15px;
            border-radius: var(--radius-sm);
            font-weight: 700;
            color: var(--primary);
            font-size: 0.85rem;
            border: 1px solid #eee;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: #f8f9fa;
            border-radius: var(--radius-lg);
            border: 2px dashed #ddd;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .schedule-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .time-box {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-right: 0;
                padding-bottom: 10px;
                text-align: left;
            }

            .room-badge {
                justify-self: start;
            }
        }
    </style>
</head>

<body>
    <header id="main-header"></header>

    <section class="inner-page-header">
        <div class="container" data-aos="fade-down">
            <h1>Dynamic Timetable</h1>
            <p>Access real-time class schedules, lecture halls, and faculty allocation.</p>
        </div>
    </section>

    <div class="container tt-container">
        <!-- Controls -->
        <div class="tt-controls" data-aos="fade-up">
            <div class="control-group">
                <label>Academic Program</label>
                <select id="tt-course" onchange="loadSchedule()"></select>
            </div>
            <div class="control-group">
                <label>Semester</label>
                <select id="tt-semester" onchange="loadSchedule()">
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4" selected>4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                </select>
            </div>
        </div>

        <!-- Day Selector -->
        <div class="day-scroller" data-aos="fade-up">
            <div class="day-tab active" data-day="Monday">Monday</div>
            <div class="day-tab" data-day="Tuesday">Tuesday</div>
            <div class="day-tab" data-day="Wednesday">Wednesday</div>
            <div class="day-tab" data-day="Thursday">Thursday</div>
            <div class="day-tab" data-day="Friday">Friday</div>
            <div class="day-tab" data-day="Saturday">Saturday</div>
        </div>

        <!-- Schedule Grid -->
        <div id="schedule-grid" class="schedule-grid" data-aos="fade-up">
            <!-- Items injected by JS -->
        </div>
    </div>

    <footer id="main-site-footer"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        let selectedDay = 'Monday';

        async function initTimetable() {
            try {
                // Load courses for the dropdown
                const courses = await fetch(API_BASE_URL + '/courses').then(r => r.json());
                const courseSelect = document.getElementById('tt-course');
                courseSelect.innerHTML = courses.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

                // Add day tab listeners
                document.querySelectorAll('.day-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        selectedDay = tab.dataset.day;
                        loadSchedule();
                    });
                });

                loadSchedule();
            } catch (error) {
                console.error('Init timetable error:', error);
            }
        }

        async function loadSchedule() {
            const courseId = document.getElementById('tt-course').value;
            const semester = document.getElementById('tt-semester').value;
            const grid = document.getElementById('schedule-grid');

            if (!courseId) return;

            grid.innerHTML = '<div style="text-align:center; padding:50px;"><div class="spinner" style="margin:0 auto;"></div></div>';

            try {
                const data = await apiGet(`/timetable?course_id=${courseId}&semester=${semester}&day=${selectedDay}`);

                if (!data || data.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="far fa-calendar-times"></i>
                            <h3>No Classes Scheduled</h3>
                            <p>There are no lectures scheduled for ${selectedDay} in this semester.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = data.map(item => `
                    <div class="schedule-item">
                        <div class="time-box">
                            <strong>${item.start_time.substring(0, 5)}</strong>
                            <small>to ${item.end_time.substring(0, 5)}</small>
                        </div>
                        <div class="subject-box">
                            <h4>${item.subject}</h4>
                            <div class="subject-meta">
                                <span><i class="fas fa-map-marker-alt"></i> ${item.room_no || 'TBA'}</span>
                            </div>
                        </div>
                        <div class="room-badge">
                            ROOM ${item.room_no || '--'}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Load timetable error:', error);
                grid.innerHTML = `<div class="empty-state"><p>Error: ${error.message || 'Failed to load schedule'}</p></div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', initTimetable);
    </script>
</body>

</html>
