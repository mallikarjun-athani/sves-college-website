<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Expert Faculty - SVES College Harugeri">
    <title>Faculty Availability Status | SVES College</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <style>
        .status-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-available {
            background: #27ae60;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .status-busy {
            background: #f39c12;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .status-on-leave {
            background: #e74c3c;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .faculty-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .faculty-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-color: var(--secondary-light);
        }

        .faculty-img-box {
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .faculty-img-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(10, 25, 47, 0.4), transparent);
        }

        .faculty-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            transition: var(--transition);
        }

        .faculty-card:hover .faculty-img-box img {
            transform: scale(1.1);
        }

        .faculty-details {
            padding: 25px;
            text-align: center;
        }

        .faculty-details h3 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .faculty-details .designation {
            color: var(--secondary);
            font-weight: 700;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 15px;
        }

        .faculty-details .dept {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }

        .interaction-info {
            border-top: 1px solid #eee;
            padding-top: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-pill {
            padding: 10px 25px;
            border-radius: 30px;
            background: var(--white);
            border: 1px solid #ddd;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-pill.active {
            background: var(--primary);
            color: var(--secondary);
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .loader {
            text-align: center;
            padding: 100px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header id="main-header"></header>

    <section class="inner-page-header">
        <div class="container" data-aos="fade-down">
            <h1>Faculty Availability</h1>
            <p>Connect with our expert academicians and plan your guidance sessions effectively.</p>
        </div>
    </section>

    <div class="container section-padding">
        <div class="filter-section" data-aos="fade-up">
            <div class="filter-pill active" data-dept="All">All Faculty</div>
            <div class="filter-pill" data-dept="BCA">BCA</div>
            <div class="filter-pill" data-dept="B.Com">B.Com</div>
            <div class="filter-pill" data-dept="BA">BA</div>
            <div class="filter-pill" data-dept="B.Sc">B.Sc</div>
        </div>

        <div id="faculty-grid" class="card-grid">
            <div class="loader">
                <div class="spinner" style="margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <footer id="main-site-footer"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        let allFaculty = [];
        const grid = document.getElementById('faculty-grid');

        async function initFaculty() {
            try {
                const response = await fetch(API_BASE_URL + '/faculty');
                allFaculty = await response.json();

                renderFaculty('All');

                document.querySelectorAll('.filter-pill').forEach(pill => {
                    pill.addEventListener('click', () => {
                        document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
                        pill.classList.add('active');
                        renderFaculty(pill.dataset.dept);
                    });
                });
            } catch (error) {
                console.error('Failed to load faculty:', error);
                grid.innerHTML = '<div class="text-center">Error loading faculty data.</div>';
            }
        }

        function renderFaculty(dept) {
            const filtered = dept === 'All' ? allFaculty : allFaculty.filter(f => f.department === dept);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="text-center" style="grid-column: 1/-1;">No faculty members found for this department.</div>';
                return;
            }

            grid.innerHTML = filtered.map(f => {
                const statusClass = f.status === 'Available' ? 'status-available' :
                    f.status === 'Busy' ? 'status-busy' : 'status-on-leave';

                const interactionText = f.status === 'Available' ?
                    '<span style="color: #27ae60; background: rgba(39, 174, 96, 0.1); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem;"><i class="fas fa-check-circle"></i> Available Now</span>' :
                    f.status === 'Busy' ?
                        '<span style="color: #f39c12; background: rgba(243, 156, 18, 0.1); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem;"><i class="fas fa-clock"></i> In Lecture</span>' :
                        '<span style="color: #e74c3c; background: rgba(231, 76, 60, 0.1); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem;"><i class="fas fa-calendar-times"></i> Not in Campus</span>';

                const defaultAvatar = `https://ui-avatars.com/api/?name=${encodeURIComponent(f.name)}&background=002347&color=fff&size=512`;
                const imagePath = f.image_path ? resolvePath(f.image_path) : defaultAvatar;

                return `
                    <div class="faculty-card" data-aos="fade-up">
                        <div class="status-badge ${statusClass}">
                            <i class="fas fa-circle" style="font-size: 0.5rem;"></i> ${f.status || 'Available'}
                        </div>
                        <div class="faculty-img-box">
                            <img src="${imagePath}" 
                                 alt="${f.name}"
                                 onerror="this.onerror=null; this.src='${defaultAvatar}';">
                        </div>
                        <div class="faculty-details" style="flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
                            <div>
                                <h3>${f.name}</h3>
                                <span class="designation">${f.designation}</span>
                                <span class="dept">Dept of ${f.department}</span>
                            </div>
                            <div class="interaction-info">
                                ${interactionText}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', initFaculty);
    </script>
</body>

</html>
