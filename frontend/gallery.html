<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="College Gallery - SVES College Harugeri">
    <title>Gallery | SVES College</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <style>
        .gallery-header {
            background: linear-gradient(rgba(0, 35, 71, 0.9), rgba(0, 35, 71, 0.8)), url('assets/images/gallery-bg.png');
            background-size: cover;
            background-position: center;
            padding: 150px 0 80px;
            color: var(--white);
            text-align: center;
        }

        .gallery-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            height: 250px;
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 35, 71, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: var(--transition);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .gallery-overlay span {
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .loading-container {
            grid-column: 1 / -1;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header id="main-header" class="fixed-top"></header>

    <section class="gallery-header">
        <div class="container" data-aos="fade-up">
            <h1>Moments at SVES</h1>
            <p>Capturing the essence of campus life, academic achievements, and cultural celebrations.</p>
        </div>
    </section>

    <div class="container section-padding">
        <div class="gallery-nav" data-aos="fade-up">
            <button class="filter-btn active" onclick="filterGallery('All')">All Photos</button>
            <button class="filter-btn" onclick="filterGallery('Events')">Events</button>
            <button class="filter-btn" onclick="filterGallery('Campus')">Campus</button>
            <button class="filter-btn" onclick="filterGallery('Academic')">Academic</button>
            <button class="filter-btn" onclick="filterGallery('Sports')">Sports</button>
        </div>

        <div class="gallery-grid" id="gallery-container">
            <div class="loading-container">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
                <p style="margin-top: 15px;">Loading gallery...</p>
            </div>
        </div>
    </div>

    <footer id="main-site-footer"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const galleryContainer = document.getElementById('gallery-container');
        let allImages = [];

        async function loadGallery() {
            try {
                const response = await fetch(API_BASE_URL + '/gallery');
                allImages = await response.json();
                renderGallery(allImages);
            } catch (error) {
                console.error('Failed to load gallery:', error);
                galleryContainer.innerHTML = '<div class="loading-container"><p style="color:red;">Error loading gallery images.</p></div>';
            }
        }

        function renderGallery(data) {
            if (data.length === 0) {
                galleryContainer.innerHTML = '<div class="loading-container"><p>No images found in this category.</p></div>';
                return;
            }

            galleryContainer.innerHTML = data.map(img => `
                <div class="gallery-item" data-aos="zoom-in" onclick="viewImage('${resolvePath(img.image_path)}')">
                    <img src="${resolvePath(img.image_path)}" alt="${img.caption}">
                    <div class="gallery-overlay">
                        <span>${img.category}</span>
                        <h4>${img.caption}</h4>
                        <i class="fas fa-search-plus" style="margin-top: 10px;"></i>
                    </div>
                </div>
            `).join('');

            AOS.refresh();
        }

        function filterGallery(category) {
            // Update active state of buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === (category === 'All' ? 'All Photos' : category));
            });

            if (category === 'All') {
                renderGallery(allImages);
            } else {
                const filtered = allImages.filter(img => img.category === category);
                renderGallery(filtered);
            }
        }

        function viewImage(url) {
            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>

</html>
