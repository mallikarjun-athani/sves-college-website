<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="College Gallery - SVES College Harugeri">
    <title>Gallery | SVES College</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <style>
        .gallery-header {
            background: linear-gradient(rgba(0, 35, 71, 0.9), rgba(0, 35, 71, 0.8)), url('assets/images/gallery-bg.png');
            background-size: cover;
            background-position: center;
            padding: 150px 0 80px;
            color: var(--white);
            text-align: center;
        }

        .gallery-nav {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 35, 71, 0.1);
            display: inline-flex;
        }

        .gallery-nav-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 12px 28px;
            border: none;
            background: transparent;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), #1a4a7a);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: 30px;
        }

        .filter-btn:hover {
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 35, 71, 0.2);
        }

        .filter-btn:hover::before {
            opacity: 1;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), #1a4a7a);
            color: var(--white);
            box-shadow: 0 4px 20px rgba(0, 35, 71, 0.3);
        }

        .filter-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: var(--secondary);
            border-radius: 2px;
        }

        .filter-btn i {
            margin-right: 8px;
            font-size: 0.85rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            height: 250px;
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 35, 71, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: var(--transition);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .gallery-overlay span {
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
            font-weight: 600;
        }

        .loading-container {
            grid-column: 1 / -1;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header id="main-header" class="fixed-top"></header>

    <section class="gallery-header">
        <div class="container" data-aos="fade-up">
            <h1>Moments at SVES</h1>
            <p>Capturing the essence of campus life, academic achievements, and cultural celebrations.</p>
        </div>
    </section>

    <div class="container section-padding">
        <div class="gallery-nav-wrapper" data-aos="fade-up">
            <div class="gallery-nav">
                <button class="filter-btn active" data-category="All"><i class="fas fa-th"></i>All Photos</button>
                <button class="filter-btn" data-category="Events"><i class="fas fa-calendar-alt"></i>Events</button>
                <button class="filter-btn" data-category="Campus"><i class="fas fa-university"></i>Campus</button>
                <button class="filter-btn" data-category="Academic"><i
                        class="fas fa-graduation-cap"></i>Academic</button>
                <button class="filter-btn" data-category="Sports"><i class="fas fa-futbol"></i>Sports</button>
            </div>
        </div>

        <div class="gallery-grid" id="gallery-container">
            <div class="loading-container">
                <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
                <p style="margin-top: 15px;">Loading gallery...</p>
            </div>
        </div>
    </div>

    <footer id="main-site-footer"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const galleryContainer = document.getElementById('gallery-container');
        let allImages = [];

        async function loadGallery() {
            try {
                const response = await fetch(API_BASE_URL + '/gallery');
                allImages = await response.json();
                renderGallery(allImages);
            } catch (error) {
                console.error('Failed to load gallery:', error);
                galleryContainer.innerHTML = '<div class="loading-container"><p style="color:red;">Error loading gallery images.</p></div>';
            }
        }

        function renderGallery(data) {
            if (data.length === 0) {
                galleryContainer.innerHTML = '<div class="loading-container"><p>No images found in this category.</p></div>';
                return;
            }

            galleryContainer.innerHTML = data.map(img => `
                <div class="gallery-item" data-aos="zoom-in" onclick="viewImage('${resolvePath(img.image_path)}')">
                    <img src="${resolvePath(img.image_path)}" alt="${img.caption}">
                    <div class="gallery-overlay">
                        <span>${img.category}</span>
                        <h4>${img.caption}</h4>
                        <i class="fas fa-search-plus" style="margin-top: 10px;"></i>
                    </div>
                </div>
            `).join('');

            AOS.refresh();
        }

        function filterGallery(category) {
            // Update active state of buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            if (category === 'All') {
                renderGallery(allImages);
            } else {
                const filtered = allImages.filter(img => img.category === category);
                renderGallery(filtered);
            }
        }

        function viewImage(url) {
            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadGallery();

            // CSP-compliant filter button handlers
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    filterGallery(this.dataset.category);
                });
            });
        });
    </script>
</body>

</html>
