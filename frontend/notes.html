<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Study Notes & Resources - SVES College Harugeri">
    <title>Notes & Resources | SVES College</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <style>
        .notes-header {
            background: linear-gradient(rgba(0, 35, 71, 0.9), rgba(0, 35, 71, 0.8)), url('assets/images/notes-bg.jpg');
            background-size: cover;
            background-position: center;
            padding: 150px 0 80px;
            color: var(--white);
            text-align: center;
        }

        .filter-section {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary);
        }

        .filter-item select,
        .filter-item input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            font-family: inherit;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .note-card {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: 1px solid #eee;
            transition: var(--transition);
        }

        .note-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--secondary);
        }

        .note-type {
            background: var(--secondary-light);
            color: var(--primary);
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .note-card h4 {
            margin: 15px 0 10px;
            color: var(--primary);
        }

        .note-meta {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .note-meta span {
            display: block;
            margin-bottom: 5px;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    <header id="main-header" class="fixed-top"></header>

    <section class="notes-header">
        <div class="container">
            <h1>Digital Notes Library</h1>
            <p>Access high-quality study materials and resources curated by our expert faculty.</p>
        </div>
    </section>

    <div class="container">
        <div class="filter-section">
            <form id="filter-form" class="filter-grid">
                <div class="filter-item">
                    <label>Course</label>
                    <select name="course" id="filter-course">
                        <option value="">All Courses</option>
                        <option value="1">BCA</option>
                        <option value="2">BA</option>
                        <option value="3">B.Com</option>
                        <option value="4">B.Sc</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Semester</label>
                    <select name="semester" id="filter-semester">
                        <option value="">All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Search Subject</label>
                    <input type="text" name="subject" id="filter-subject" placeholder="e.g. Data Structures">
                </div>
                <div class="filter-item" style="display: flex; align-items: flex-end;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Apply Filters</button>
                </div>
            </form>
        </div>

        <div class="section-padding">
            <div class="notes-grid" id="notes-container">
                <!-- Skeletons shown initially -->
                <div class="skeleton-card">
                    <div class="skeleton-text" style="width: 30%;"></div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text" style="margin-bottom: 30px;"></div>
                    <div class="flex">
                        <div class="skeleton" style="height: 40px; flex: 1; margin-right: 10px;"></div>
                        <div class="skeleton" style="height: 40px; flex: 1;"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-text" style="width: 30%;"></div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text" style="margin-bottom: 30px;"></div>
                    <div class="flex">
                        <div class="skeleton" style="height: 40px; flex: 1; margin-right: 10px;"></div>
                        <div class="skeleton" style="height: 40px; flex: 1;"></div>
                    </div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-text" style="width: 30%;"></div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text" style="margin-bottom: 30px;"></div>
                    <div class="flex">
                        <div class="skeleton" style="height: 40px; flex: 1; margin-right: 10px;"></div>
                        <div class="skeleton" style="height: 40px; flex: 1;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="main-site-footer"></footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const notesContainer = document.getElementById('notes-container');
        const filterForm = document.getElementById('filter-form');

        async function loadNotes(filters = {}) {
            try {
                // Show skeletons while loading
                notesContainer.innerHTML = Array(3).fill(0).map(() => `
                    <div class="skeleton-card">
                        <div class="skeleton-text" style="width: 30%;"></div>
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text" style="margin-bottom: 30px;"></div>
                        <div class="flex">
                            <div class="skeleton" style="height: 40px; flex: 1; margin-right: 10px;"></div>
                            <div class="skeleton" style="height: 40px; flex: 1;"></div>
                        </div>
                    </div>
                `).join('');

                const params = new URLSearchParams();
                if (filters.course) params.append('course', filters.course);
                if (filters.semester) params.append('semester', filters.semester);
                if (filters.subject) params.append('subject', filters.subject);

                const url = `${API_BASE_URL}/notes?${params.toString()}`;
                const response = await fetch(url);
                const notes = await response.json();

                if (notes.length === 0) {
                    notesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open" style="font-size: 4rem; color: #ddd; margin-bottom: 20px;"></i>
                        <h3>No notes found</h3>
                        <p>Try adjusting your filters or search keywords.</p>
                    </div>
                `;
                    return;
                }

                notesContainer.innerHTML = notes.map(note => `
                <div class="note-card" data-aos="fade-up">
                    <span class="note-type">PDF</span>
                    <h4>${note.title}</h4>
                    <div class="note-meta">
                        <span><i class="fas fa-book-open"></i> Subject: ${note.subject}</span>
                        <span><i class="fas fa-layer-group"></i> Unit: ${note.unit}</span>
                        <span><i class="fas fa-clock"></i> Uploaded: ${formatDate(note.upload_date)}</span>
                    </div>
                    <div class="flex">
                        <a href="${resolvePath(note.file_path)}" class="btn btn-outline" style="padding: 8px 15px; font-size: 0.9rem; flex: 1; margin-right: 10px;" target="_blank">View</a>
                        <a href="${resolvePath(note.file_path)}" class="btn btn-primary" style="padding: 8px 15px; font-size: 0.9rem; flex: 1;" download>Download</a>
                    </div>
                </div>
            `).join('');

                AOS.refresh();
            } catch (error) {
                console.error('Failed to load notes:', error);
                notesContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #d9534f; margin-bottom: 20px;"></i>
                    <h3>Error loading notes</h3>
                    <p>Please try again later.</p>
                </div>
            `;
            }
        }

        filterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loadNotes({
                course: document.getElementById('filter-course').value,
                semester: document.getElementById('filter-semester').value,
                subject: document.getElementById('filter-subject').value
            });
        });

        // Load notes on page load
        document.addEventListener('DOMContentLoaded', () => loadNotes());
    </script>
</body>

</html>
